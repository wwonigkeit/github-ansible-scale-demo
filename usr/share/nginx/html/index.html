<body>
	<div class="w3-content" style="max-width:800px;margin-top:46px">
		<div class="w3-display-container w3-center w3-black">
			<img src="/images/vorteil_notext.png" style="width:50%">
			<div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small"></div>

			<p class="w3-opacity"><i>Visitor Information</i></p>
			<p class="w3-justify">Visitor IP address: <!--#echo var="REMOTE_ADDR" --></p>
			<p class="w3-justify">Visitor User agent: <!--#echo var="HTTP_USER_AGENT" --></p>

			<p class="w3-justify">Server hosted on: VORTEIL_CLOUD</p>
			<p class="w3-justify">Server IP address: <!--#echo var="SERVER_ADDR" --></p>

			<p class="w3-justify">Server time (GMT): <!--#echo var="DATE_GMT" --></p>

	</div>
